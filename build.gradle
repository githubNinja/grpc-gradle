plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.8'
}
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.30.2'
        }
    }
    generateProtoTasks.generatedFilesBaseDir = 'generated'
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

group 'grpc-example-gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.protobuf:protobuf-java:3.12.0'
    implementation 'io.grpc:grpc-netty-shaded:1.30.2'
    implementation 'io.grpc:grpc-netty:1.30.2'
    implementation 'io.grpc:grpc-protobuf:1.30.2'
    implementation 'io.grpc:grpc-stub:1.30.2'
}

